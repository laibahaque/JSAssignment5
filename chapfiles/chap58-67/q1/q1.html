<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;

            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: left;
            margin: 10px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #005bb5;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0073e6;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: red;
        }

        li {
            margin-bottom: 15px;
            font-size: 18px;
        }

        li li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .script-container {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: left;
            margin: 10px;
        }

        .container,
        .script-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #main-content {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .render {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #first-name,
        #last-name,
        #email {
            background-color: #f9f9f9;
            color: #333;
        }

        .render strong {
            color: #0073e6;
        }
    </style>
</head>

<body>
    <a href="../../../index.html" class="back-link">&larr; Back</a>
    <div class="container">
        <h1>Chapter 58-67</h1>
        <ul>
            <li><a href="q1.html">Question #1</a></li>
            <li><a href="../q2/q2.html">Question #2</a></li>
        </ul>
    </div>

    <div class="script-container">
        <div>
            <h1> DOM </h1>

            <div id="form-content" class="content">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter first name" />

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter last name" />

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email address" />
            </div>

            <div id="main-content" class="content">
                <p class="render">First Name: Alex</p>
                <p class="render" id="lastName">Last Name: Bank</p>
                <p class="render">Email: alexbank@example.com</p>
                <p class="render">Country: Pakistan </p>
                <p class="render">Contact: +92300 1234567</p>
            </div>
        </div>

        <script>
            // i. Get element of id "main-content" and assign them in a variable
            var mainContent = document.getElementById('main-content');

            // ii. Display all child elements of "main-content" element
            console.log("All child elements of main-content:");
            for (var i = 0; i < mainContent.children.length; i++) {
                console.log(mainContent.children[i].innerText);
            }

            // iii. Get all elements of class "render" and show their innerHTML in browser
            var renderElements = document.getElementsByClassName('render');
            console.log("Inner HTML of elements with class 'render':");
            for (var j = 0; j < renderElements.length; j++) {
                console.log(renderElements[j].innerHTML);
            }

            // iv. Fill input value whose element id is "first-name" using javascript
            document.getElementById('first-name').value = "Alex";

            // v. Repeat part iv for id "last-name" and "email"
            document.getElementById('last-name').value = "Bank";
            document.getElementById('email').value = "alexbank@example.com";
        </script>
    </div>
</body>

</html>
