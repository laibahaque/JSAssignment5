    <div class="script-container">
        <div>
            <h1> DOM Manipulation </h1>

            <div id="form-content" class="content">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter first name" />

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter last name" />

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email address" />
            </div>

            <div id="main-content" class="content">
                <p class="render">First Name: Alex</p>
                <p class="render" id="lastName">Last Name: Bank</p>
                <p class="render">Email: alexbank@example.com</p>
                <p class="render">Country: Pakistan</p>
                <p class="render">Contact: +92300 1234567</p>
            </div>
        </div>

        <script>
            document.write('<div class="result">');
            // i. Get the node type of the element having id "form-content"
            var formContent = document.getElementById('form-content');
            document.write("<span>Node type of 'form-content':</span> " + formContent.nodeType + "<br>");

            // ii. Show node type of element having id "lastName" and its child node
            var lastNameElement = document.getElementById('lastName');
            document.write("<span>Node type of 'lastName':</span> " + lastNameElement.nodeType + "<br>");
            document.write("<span>Node type of 'lastName' child:</span> " + lastNameElement.firstChild.nodeType + "<br>");

            // iii. Update the child node of element having id "lastName"
            lastNameElement.innerHTML = "Last Name:</strong> <u>Doe</u>";

            document.write("<span>Updated 'lastName' child node text:</span> " + lastNameElement.textContent + "<br>");

            // iv. Get the first and last child of id "main-content"
            var mainContent = document.getElementById('main-content');
            document.write("<span>First child of 'main-content':</span> " + mainContent.firstChild.textContent + "<br>");
            document.write("<span>Last child of 'main-content':</span> " + mainContent.lastChild.textContent + "<br>");

            // v. Get next and previous siblings of id "lastName"
            var nextSibling = lastNameElement.nextElementSibling;
            var previousSibling = lastNameElement.previousElementSibling;
            document.write("<span>Next sibling of 'lastName':</span> " + (nextSibling ? nextSibling.textContent : "None") + "<br>");
            document.write("<span>Previous sibling of 'lastName':</span> " + (previousSibling ? previousSibling.textContent : "None") + "<br>");

            // vi. Get parent node and node type of element having id "email"
            var emailElement = document.getElementById('email');
            document.write("<span>Parent node of 'email':</span> " + emailElement.parentNode.nodeName + "<br>");
            document.write("<span>Node type of 'email':</span> " + emailElement.nodeType + "<br>");
            document.write('</div>');
        </script>
    </div>
